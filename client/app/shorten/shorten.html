<div  class='creator' ng-model='shortly.shorten' ng-controller='ShortenController'>
  <form >
    <input class='message linkForm' type='url' name='url' ng-model="link.url" placeholder="search" required>
    <button class='linkForm' ng-disabled="addLink.$invalid" ng-click="addLink(link.url)">Shorten</button>
  </form>
</div>
