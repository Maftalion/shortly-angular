<div id='link' ng-controller='LinksController'>
  <img src='./styles/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count'>{{data.visits}}</span>Visits</div>
    <div class='title'>{{data.title}}</div>
    <div class='original'>{{data.url}}</div>
    <a href='{{baseUrl}}/{{code}}'>{{data.baseUrl}}/{{data.code}}</a>
  </div>
</div>
