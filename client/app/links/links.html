<div id='link' ng-model="shortly.links" ng-controller='LinksController'>
  <!-- <img src='./styles/redirect_icon.png'/> -->
  <div class='info' ng-repeat="link in data.links">
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{baseUrl}}/{{code}}'>{{link.baseUrl}}/{{link.code}}</a>
  </div>
</div>
